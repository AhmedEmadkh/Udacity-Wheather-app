<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class="bg"><video src="imgs/Pioggia - 28395.mp4" loop autoplay muted class="video"></video></div>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder city">
    <!-- <label for="zip">Enter City Name here</label> -->
    <input type="text" id="city" placeholder="Enter City Name here">
  </div>
  <div class ="holder zip">
    <!-- <label for="zip">Enter Zipcode here</label> -->
    <input type="text" id="zip" placeholder="Enter Zipcode here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Submit </button>
  </div>
  <div class ="holder entry">
    <!-- <div class = "title">Most Recent Entry</div> -->
   <div id = "entryHolder">
    <div id = "date">Date</div> 
   <div id = "temp">Temp</div>
   <div id = "content">City</div>
   <div id = "feeling">feeling</div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
